<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>VillaExpress</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">VillaExpress</a>
  </nav>
  <div id="mainPage" class="container page-container">
    <!-- form for login prompt -->
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1" class="bmd-label-floating">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1">
          <span class="bmd-help">We'll never share your email with anyone else.</span>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="bmd-label-floating">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button class="btn btn-primary btn-raised">Login</button>
        <button type="submit" class="btn btn-primary btn-raised">Register</button>
      </form>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
