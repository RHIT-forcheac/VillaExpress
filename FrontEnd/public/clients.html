<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>VillaExpress</title>
</head>

<body>
    <ul id="navBar" class="nav nav-tabs">
        <li class="nav-item">
            <img id="villaLogo" src="./images/villa.png" alt="villa logo">
          </li>
        <li class="nav-item">
            <button id="homePageButton" type="button" class="nav-link">VillaExpress</a>
        </li>
        <li class="nav-item">
            <button id="clientsPageButton" type="button" class="nav-link">Clients</a>
        </li>
        <li class="nav-item">
            <button id="listingsPageButton" type="button" class="nav-link">Listings</a>
        </li>
        <li class="nav-item">
            <button id="firmPageButton" type="button" class="nav-link">Firm</a>
        </li>

        <div id="logoutVert" class="dropdown pull-xs-right">
            <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">more_vert</i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
                <button id="menuSignOut" class="dropdown-item" type="button" data-toggle="button"
                    data-target="#deleteQuoteDialog">
                    <i class="material-icons">login</i>&nbsp;&nbsp;&nbsp;Sign Out</button>
            </div>
        </div>
    </ul>

    <div id="clientsMainPage" class="container page-container">

        <button id="resetFiltersBtn" type="button">
            <span class="material-symbols-outlined">
                restart_alt
            </span>
            Reset Filters
        </button>

        <table id="clientsTable" class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th id="idHeader" scope="col">
                        <div class="tblCol">
                            <p class="tblColCont">#</p>
                            <button id="idFilterArrow" class="tblColCont" type="button">
                                <span class="material-symbols-outlined">
                                    expand_less
                                </span>
                            </button>
                        </div>
                    </th>
                    <th id="firstHeader" scope="col">
                        <div class="tblCol">
                            <p class="tblColCont">First</p>
                            <button id="fNameFilterArrow" class="tblColCont" type="button">
                                <span class="material-symbols-outlined">
                                    expand_less
                                </span>
                            </button>
                        </div>
                    </th>
                    <th id="lastHeader" scope="col">
                        <div class="tblCol">
                            <p class="tblColCont">Last</p>
                            <button id="lNameFilterArrow" class="tblColCont" type="button">
                                <span class="material-symbols-outlined">
                                    expand_less
                                </span>
                            </button>
                        </div>
                    </th>
                    <th id="dobHeader" scope="col">
                        <div class="tblCol">
                            <p class="tblColCont">DOB</p>
                        </div>
                    </th>
                    <th id="phoneHeader" scope="col">
                        <div class="tblCol">
                            <div class="tblColCont">
                                Phone #
                            </div>
                        </div>
                    </th>
                    <th id="addressHeader" scope="col">
                        <div class="tblCol">
                            <div class="tblColCont">
                                Address
                            </div>
                        </div>
                    </th>
                    <th id="emailHeader" scope="col">
                        <div class="tblCol">
                            <div class="tblColCont">
                                Email
                            </div>
                        </div>
                    </th>
                    <th id="activeHeader" scope="col">
                        <div class="tblCol">
                            <p class="tblColCont">Active</p>
                            <button id="activeFilterArrow" class="tblColCont" type="button">
                                <span class="material-symbols-outlined">
                                    expand_less
                                </span>
                            </button>
                        </div>
                    </th>
                    <th id="editHeader" scope="col">
                        <div class="tblCol">
                            <div class="tblColCont">
                                Edit
                            </div>
                        </div>
                    </th>
                    <th id="deleteHeader" scope="col">
                        <div class="tblCol">
                            <div class="tblColCont">
                                Delete
                            </div>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody id="clientsTableBody"></tbody>
        </table>

        <div class="text-center">
            <p id="startPageTxt" class="d-inline">
                1
            </p>
            <button id="beginningPage" class="pageArrow" type="button">
                <span class="material-symbols-outlined">
                    keyboard_double_arrow_left
                </span>
            </button>
            <button id="prevPage" class="pageArrow" type="button">
                <span class="material-symbols-outlined">
                    chevron_left
                </span>
            </button>
            <button id="nextPage" class="pageArrow" type="button">
                <span class="material-symbols-outlined">
                    chevron_right
                </span>
            </button>
            <button id="lastPage" class="pageArrow" type="button">
                <span class="material-symbols-outlined">
                    keyboard_double_arrow_right
                </span>
            </button>
            <p id="lastPageTxt" class="d-inline">
                Last Page ...
            </p>
        </div>
    </div>

    <button id="addClientFab" type="button" class="btn bmd-btn-fab" data-toggle="modal"
        data-target="#addClientDialogue">
        <i class="material-icons">add</i>
    </button>

    <div class="modal fade" id="addClientDialogue" tabindex="-1" role="dialog" aria-labelledby="Add quote dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Client</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="inputFirstName">First Name</label>
                                <input type="text" class="form-control" id="inputFirstName">
                            </div>
                            <div class="form-group col-6">
                                <label for="inputLastName">Last Name</label>
                                <input type="text" class="form-control" id="inputLastName">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                            <div class="form-group col-6">
                                <label for="inputDateOfBirth">Date of Birth</label>
                                <input type="date" class="form-control" id="inputDateOfBirth">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="inputPhoneNumber">PhoneNumber</label>
                                <input type="text" class="form-control" id="inputPhoneNumber">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-7">
                                <label for="inputStreetAddress">Street Address</label>
                                <input type="text" class="form-control" id="inputStreetAddress">
                            </div>
                            <div class="form-group col-5">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-2">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected></option>
                                    <option>Indiana</option>
                                    <option>Ohio</option>
                                    <option>Michigan</option>
                                    <option>Illinois</option>
                                    <option>Kentucky</option>
                                </select>
                            </div>
                            <div class="form-group col-3">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="inputClientActive">
                                    <label class="form-check-label" for="inputClientActive">
                                        Active Client
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="submitAddClient" type="button" class="btn btn-primary" data-dismiss="modal">Add
                        Client</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editClientDialogue" data-client="" tabindex="-1" role="dialog" aria-labelledby="Add quote dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Client</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="inputNewFirstName">First Name</label>
                                <input type="text" class="form-control" id="inputNewFirstName" placeholder="John">
                            </div>
                            <div class="form-group col-6">
                                <label for="inputNewLastName">Last Name</label>
                                <input type="text" class="form-control" id="inputNewLastName" placeholder="Doe">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="inputNewEmail">Email</label>
                                <input type="email" class="form-control" id="inputNewEmail" placeholder="Email">
                            </div>
                            <div class="form-group col-6">
                                <label for="inputNewDateOfBirth">Date of Birth</label>
                                <input type="date" class="form-control" id="inputNewDateOfBirth">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="inputNewPhoneNumber">PhoneNumber</label>
                                <input type="text" class="form-control" id="inputNewPhoneNumber" placeholder="Phone #">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-7">
                                <label for="inputNewStreetAddress">Street Address</label>
                                <input type="text" class="form-control" id="inputNewStreetAddress"
                                    placeholder="Street address">
                            </div>
                            <div class="form-group col-5">
                                <label for="inputNewCity">City</label>
                                <input type="text" class="form-control" id="inputNewCity">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-2">
                                <label for="inputNewState">State</label>
                                <select id="inputNewState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Indiana</option>
                                    <option>Ohio</option>
                                    <option>Michigan</option>
                                    <option>Illinois</option>
                                    <option>Kentucky</option>
                                </select>
                            </div>
                            <div class="form-group col-3">
                                <label for="inputNewZip">Zip</label>
                                <input type="text" class="form-control" id="inputNewZip">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="inputNewClientActive">
                                    <label class="form-check-label" for="inputNewClientActive">
                                        Active Client
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="submitEditClient" type="button" class="btn btn-primary" data-dismiss="modal">Edit
                        Client</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteClientDialogue" data-client="" tabindex="-1" role="dialog" aria-labelledby="Delete client dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are You Sure?</h5>
                </div>
                <div class="modal-body">
                    <h5>The Client information and subsquent offers will be deleted permanently!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="submitDeleteClient" type="button" class="btn btn-danger" data-dismiss="modal">Delete
                        Client</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script type="module" src="./Scripts/main.js"></script>
</body>

</html>
