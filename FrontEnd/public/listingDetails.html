<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>VillaExpress</title>
</head>

<body>
    <ul id="navBar" class="nav nav-tabs">
        <li class="nav-item">
            <img id="villaLogo" src="./images/villa.png" alt="villa logo">
        </li>
        <li class="nav-item">
            <button id="homePageButton" type="button" class="nav-link">VillaExpress</a>
        </li>
        <li class="nav-item">
            <button id="clientsPageButton" type="button" class="nav-link">Clients</a>
        </li>
        <li class="nav-item">
            <button id="listingsPageButton" type="button" class="nav-link">Listings</a>
        </li>
        <li class="nav-item">
            <button id="firmPageButton" type="button" class="nav-link">Firm</a>
        </li>

    </ul>

    <div id="detailPage" class="container page-container">

        <div class="row">
            <div class="col">
                <div id="employeeDetailsCard" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Employee</h5>
                        <p id="employeeUsername" class="card-text">Username: </p>
                        <p id="employeeName" class="card-text">Name: </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="listingStatusCard" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Listing Status</h5>
                        <p id="postDate" class="card-text">Post Date: </p>
                        <p id="closeDate" class="card-text">Close Date: </p>
                        <button id="closeListingButton" type="button" class="btn btn-primary">
                            Close Listing
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="listingDetailsCard" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Listing Info</h5>
                        <p id="address" class="card-text">Address: </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="editDeleteCard" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Edit and Delete</h5>
                        <button id="editListing" class="tblColCont listingEditBtn" type="button" data-toggle="modal"
                            data-target="#editListingDialogue">
                            <span id="editIcon" class="material-symbols-outlined">edit</span></button>
                        <button id="deleteListing" class="tblColCont listingDeleteBtn" type="button">
                            <span id="deleteIcon" class="material-symbols-outlined">delete</span></button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <div class="modal fade" id="editListingDialogue" data-client="" tabindex="-1" role="dialog" aria-labelledby="Edit listing dialog"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Listing</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-7">
                                <label for="inputNewStreetAddress">Street Address</label>
                                <input type="text" class="form-control" id="inputNewStreetAddress"
                                    placeholder="Street address">
                            </div>
                            <div class="form-group col-5">
                                <label for="inputNewCity">City</label>
                                <input type="text" class="form-control" id="inputNewCity">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-2">
                                <label for="inputNewState">State</label>
                                <select id="inputNewState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Indiana</option>
                                    <option>Ohio</option>
                                    <option>Michigan</option>
                                    <option>Illinois</option>
                                    <option>Kentucky</option>
                                </select>
                            </div>
                            <div class="form-group col-3">
                                <label for="inputNewZip">Zip</label>
                                <input type="text" class="form-control" id="inputNewZip">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="submitEditListing" type="button" class="btn btn-primary" data-dismiss="modal">Edit
                        Listing</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script type="module" src="./Scripts/main.js"></script>
</body>

</html>
